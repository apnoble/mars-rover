<div class="form-container">
    <h1>Rover Input Form</h1>
    <mat-form-field appearance="fill">
        <mat-label>Plateau Coordinates</mat-label>
        <input matInput placeholder="5 5" [formControl]="plateau" required>
        <mat-error *ngIf="plateau.invalid">{{getErrorMessage("plateau")}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Rover Coordinates and Rover Orientation</mat-label>
        <input matInput placeholder="1 2 N" [formControl]="rover" required>
        <mat-error *ngIf="rover.invalid">{{getErrorMessage("rover")}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Instructions</mat-label>
        <input matInput placeholder="LMLMLMLMM" [formControl]="instructions" required>
        <mat-error *ngIf="instructions.invalid">{{getErrorMessage("instructions")}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
</div>
